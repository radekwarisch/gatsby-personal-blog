version: 0.2
phases:
    install:
        runtime-versions:
            nodejs: 10
        commands:
            - 'touch .npmignore'
            - 'npm install -g gatsby'
    pre_build:
        commands:
            - 'npm install'
    build:
        commands:
            - 'npm run build'
artifacts:
    base-directory: public
    files:
        - '**/*'
    discard-paths: no
cache:
  paths:
      - '.cache/*'
      - 'node_modules/*'
      - 'public/*'
